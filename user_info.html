        $(function() {
            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if(match) var color = match[1];
            if(color) {
                $('body').removeClass(function (index, css) {
                    return (css.match (/\btheme-\S+/g) || []).join(' ')
                })
                $('body').addClass('theme-' + color);
            }

            $('[data-popover="true"]').popover({html: true});

    <script type="text/javascript">
      $.ajaxSetup({
        async:false
      });
      $(document).ready(function(){

          var info;

          get_info();
          $("#edit").click(edit);
          $("#delete").click(delete_info);

          function delete_info(){
            $.post('php/delete_user.php',{username:$("#username")},function(data){

            })
          }

          function edit(){
            var ins = $('input.form-control');
            ins.eq(2).removeAttr("disabled");
            ins.eq(3).removeAttr("disabled");
            ins.eq(4).removeAttr("disabled");
            ins.eq(5).removeAttr("disabled");
            var add = $('textarea.form-control')
            add.eq(0).removeAttr("disabled")
          }

          function get_info(){
            $.get('php/userinfo.php',{username:'username',key:'',key1:'',key2:''},function(data){
              // alert(data)
              info = jQuery.parseJSON(data);
            });
            // alert(info.sex)
            $('#username').val(info.username);
            $('#name').val(info.name);
            $('#contact').val(info.contact)
            var s = $('input.radio')
            if(info.sex){

              $("#sex_m").attr("checked",true)
            }
            else{
              $("#sex_f").attr("checked",true)
            }


              $("#sex_m").removeAttr("disabled")
            $("#sex").val(info.sex)
            $('#email').val(info.email)
            $('#ID').val(info.ID)
            $('#career').val(info.career)
            $('#address').val(info.address)
          }

          function getUrlParam(name) {

              var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
              var r = window.location.search.substr(1).match(reg);  //匹配目标参数
              if (r != null)
                  return unescape(r[2]);
              return null; //返回参数值
          }
      })
    </script>
